<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AutentiCar - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div id="site-nav"></div>

    <main class="container my-5">
        <section class="search-section bg-white p-4 rounded-4 shadow-sm mb-4">
            <form id="search-form" class="search-inline">
                <label for="search-q" class="form-label fw-semibold text-secondary mb-2">
                Buscar por marca, modelo o palabra clave
                </label>

                <div class="input-group input-group-lg">
                <span class="input-group-text">
                    <span class="material-symbols-outlined">search</span>
                </span>
                <input
                    id="search-q"
                    type="text"
                    class="form-control"
                    autocomplete="off"
                />
                </div>
            </form>

            <div class="mt-3 d-flex gap-2 flex-wrap" id="chips-marcas"></div>
            <div class="mt-2">
                <label class="form-label fw-semibold text-secondary mb-2 d-block">Color</label>
                <div class="mt-2 d-flex gap-2 flex-wrap" id="chips-colores"></div>
            </div>
            <div class="mt-2">
                <label class="form-label fw-semibold text-secondary mb-2 d-block">Año</label>
                <div class="d-flex gap-2 flex-wrap" id="chips-anios"></div>
            </div>

            <div class="mt-2">
                <label class="form-label fw-semibold text-secondary mb-2 d-block">Precio</label>
                <div class="d-flex gap-2 flex-wrap" id="chips-precio"></div>
            </div>

            <div class="mt-2">
                <label class="form-label fw-semibold text-secondary mb-2 d-block">Kilometraje</label>
                <div class="d-flex gap-2 flex-wrap" id="chips-km"></div>
            </div>
        </section>

        <div id="lista-publicaciones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

        </div>
        <a href="addVehiculo.html" id="btn-agregar-vehiculo" class="btn-flotante">
            <img src="img/pluswhite.png" alt="Agregar vehículo" />
        </a>
    </main>

    <footer class="site-footer text-white text-center py-3">
        <div class="container">
            <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/publicaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
