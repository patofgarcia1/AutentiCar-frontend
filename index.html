<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AutentiCar - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div id="site-nav"></div>

    <main class="container my-5">
        <section class="container mt-4">
            <form id="search-form" class="row g-2 align-items-center">
                <div class="col-12 col-md-8">
                <input
                    id="search-q"
                    type="text"
                    class="form-control"
                    placeholder="Buscá por marca, modelo, color... "
                    autocomplete="off"
                />
                </div>
                <div class="col-6 col-md-2">
                <button class="btn btn-primary w-100" type="submit">Buscar</button>
                </div>
                <div class="col-6 col-md-2">
                <button id="btn-clear" class="btn btn-outline-secondary w-100" type="button">Limpiar</button>
                </div>
            </form>

            <!-- Opcional: filtros con chips -->
            <div class="mt-3 d-flex gap-2 flex-wrap" id="chips-marcas"></div>
            <div class="mt-2 d-flex gap-2 flex-wrap" id="chips-colores"></div>
        </section>
        <div id="lista-publicaciones" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </div>
        <a href="addVehiculo.html" id="btn-agregar-vehiculo">
            <img src="img/pluswhite.png" alt="Agregar vehículo">
        </a>
    </main>

    <footer class="site-footer bg-dark text-white text-center py-3">
        <div class="container">
            <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/publicaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
