<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AutentiCar - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div id="site-nav"></div>

    <main class="container my-5">
        <section class="search-section bg-white p-5 rounded-4 shadow-sm mb-4">
            <form id="search-form" class="mb-3">
                <div class="position-relative">
                <span class="material-symbols-outlined position-absolute top-50 start-0 translate-middle-y ms-3 text-muted fs-4">
                    search
                </span>
                <input
                    id="search-q"
                    type="text"
                    class="form-control form-control-lg ps-5 py-3 rounded-pill border-2 border-light"
                    placeholder="Buscar por marca, modelo o palabra clave..."
                    autocomplete="off"
                />
                </div>
            </form>

            <div class="mt-4 d-flex gap-2 flex-wrap" id="chips-marcas"></div>
            
            <div class="advanced-filters mt-4">
                <h6 class="fw-bold text-secondary mb-3">Filtros avanzados</h6>
                <div class="row g-3">
                <div class="col-md-3">
                    <div class="dropdown w-100">
                    <button class="btn btn-light dropdown-toggle w-100 text-start filter-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownColor">
                        Color
                    </button>
                    <ul class="dropdown-menu w-100" id="chips-colores"></ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="dropdown w-100">
                    <button class="btn btn-light dropdown-toggle w-100 text-start filter-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownAnio">
                        Año
                    </button>
                    <ul class="dropdown-menu w-100" id="chips-anios"></ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="dropdown w-100">
                    <button class="btn btn-light dropdown-toggle w-100 text-start filter-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownPrecio">
                        Precio
                    </button>
                    <ul class="dropdown-menu w-100" id="chips-precio"></ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="dropdown w-100">
                    <button class="btn btn-light dropdown-toggle w-100 text-start filter-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownKm">
                        Kilometraje
                    </button>
                    <ul class="dropdown-menu w-100" id="chips-km"></ul>
                    </div>
                </div>
                </div>
            </div>

            <div class="mt-3 text-end">
                <button id="btn-clear-filtros" type="button" class="btn btn-outline-secondary btn-sm">
                Limpiar filtros
                </button>
            </div>
            </section>


        <div id="lista-publicaciones" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

        </div>
        <a href="addVehiculo.html" id="btn-agregar-vehiculo" class="btn-flotante">
            <img src="img/pluswhite.png" alt="Agregar vehículo" />
        </a>
    </main>

    <footer class="site-footer text-white text-center py-2">
        <div class="container">
            <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/publicaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
