<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Crear Publicación - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-['Spline_Sans'] min-h-screen flex flex-col">
  <div id="site-nav"></div>

  <main class="flex-grow flex justify-center items-center py-10 px-4">
    <section class="vehiculo-card w-full max-w-3xl bg-white shadow-md rounded-2xl p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900">Crear Publicación</h2>
        <p class="text-gray-500 text-sm mt-1">Completá los datos para publicar tu vehículo</p>
      </div>

      <div id="aviso-ids" class="mb-4"></div>

      <form id="form-publicacion" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
          <input type="text" name="titulo" class="form-input" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea name="descripcion" rows="4" placeholder="Detalles del vehículo, estado, mantenimiento, etc." class="form-input resize-none" required></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Moneda</label>
          <div class="flex gap-3">
            <div>
              <input type="radio" id="monedaPesos" name="moneda" value="PESOS" class="peer hidden" checked />
              <label for="monedaPesos" class="radio-option">Pesos (ARS)</label>
            </div>
            <div>
              <input type="radio" id="monedaDolares" name="moneda" value="DOLARES" class="peer hidden" />
              <label for="monedaDolares" class="radio-option">Dólares (USD)</label>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
          <input type="number" name="precio" min="0" step="1" class="form-input" required />
        </div>

        <div>
          <h3 class="text-lg font-medium text-gray-900 mb-2">Imágenes de la publicación</h3>
          <div id="imagenes-root" class="rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 p-6 text-center">
            <p class="text-sm text-gray-500">Subí tus fotos aquí (PNG, JPG o GIF hasta 10MB)</p>
          </div>
        </div>

        <div id="mensaje" class="mt-2"></div>

        <div class="flex justify-end gap-3 pt-4">
          <button type="submit" class="btn-success-full">Publicar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer bg-dark text-white text-center py-2">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/addPublicacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
