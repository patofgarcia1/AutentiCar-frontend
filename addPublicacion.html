<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Crear Publicación - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="site-nav"></div>

  <main class="container flex-grow-1 py-5">
    <h2 class="mb-4">Crear Publicación</h2>

    <div id="aviso-ids" class="mb-3"></div>

    <form id="form-publicacion">
      <div class="row">
        <div class="col-md-8 mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" name="titulo" required>
        </div>

        <div class="col-12 mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" name="descripcion" rows="4" placeholder="Detalles del vehículo, estado, mantenimiento, etc." required></textarea>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label d-block">Moneda</label>
          <div class="btn-group" role="group">
            <input class="btn-check" type="radio" name="moneda" id="monedaPesos" value="PESOS" checked>
            <label class="btn btn-outline-primary" for="monedaPesos">Pesos (ARS)</label>

            <input class="btn-check" type="radio" name="moneda" id="monedaDolares" value="DOLARES">
            <label class="btn btn-outline-primary" for="monedaDolares">Dólares (USD)</label>
          </div>
        </div>

        <div class="col-12 mb-3">
          <label class="form-label">Precio</label>
          <input type="number" class="form-control" name="precio" min="0" step="1" required>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success">Publicar</button>
      </div>
    </form>

    <div id="imagenes-root"></div>
    <hr/>

    <div id="mensaje" class="mt-3"></div>
  </main>

  <footer class="site-footer bg-dark text-white text-center py-3">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/addPublicacion.js"></script>
  
</body>
</html>
