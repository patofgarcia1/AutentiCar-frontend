<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Carga Evento - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="login-body">
  <div id="site-nav"></div>

  <main class="login-wrapper">
    <section class="register-card">
      <h2 class="login-title">Agregar Evento</h2>

      <div id="aviso-ids" class="mb-2"></div>

      <form id="form-evento" class="register-form">

        <div class="form-group">
          <label class="form-label" for="titulo">Título</label>
          <input 
            type="text" 
            id="titulo"
            name="titulo"
            placeholder="Ej: Cambio de aceite" 
            required 
            class="login-input"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="descripcion">Descripción</label>
          <textarea 
            id="descripcion"
            name="descripcion" 
            rows="4" 
            placeholder="Detalle del evento (taller, repuestos, etc.)" 
            required 
            class="login-input"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="kilometrajeEvento">Kilometraje del evento</label>
          <input 
            type="number" 
            id="kilometrajeEvento"
            name="kilometrajeEvento"
            min="0" 
            step="1" 
            required 
            class="login-input"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="tipoEvento">Tipo de evento</label>
          <select id="tipoEvento" name="tipoEvento" required class="login-input">
            <option value="" disabled selected>Seleccione un tipo…</option>
            <option value="SERVICIO">Servicio</option>
            <option value="REPARACION">Reparación</option>
            <option value="SINIESTRO">Siniestro</option>
            <option value="VTV">VTV</option>
            <option value="TRANSFERENCIA">Transferencia</option>
            <option value="DOCUMENTACION">Documentación</option>
            <option value="OTRO">Otro</option>
          </select>
        </div>

        <div id="grp-usuario-registrador" class="form-group d-none">
          <label class="form-label" for="usuarioRegistradorId">Usuario registrador (ID)</label>
          <input 
            type="number" 
            id="usuarioRegistradorId" 
            min="1" 
            step="1" 
            placeholder="Solo para administradores" 
            class="login-input"
          />
          <div class="form-text">
            Si lo dejás vacío, el evento se registrará como el admin.
          </div>
        </div>

        <button type="submit" class="login-btn">Guardar evento</button>

        <div id="mensaje" class="text-center mt-2"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer text-white text-center py-3 bg-dark">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/addEvento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
