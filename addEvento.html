<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Carga Evento - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="site-nav"></div>

  <main class="container flex-grow-1 py-5">
    <h2 class="mb-4">Agregar Evento</h2>

    <div id="aviso-ids" class="mb-3"></div>

    <form id="form-evento">
      <div>
        <div class="col-md-8 mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" name="titulo" required>
        </div>

        <div class="col-12 mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" name="descripcion" rows="4" placeholder="Detalle del evento (taller, repuestos, etc.)" required></textarea>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Kilometraje del evento</label>
          <input type="number" class="form-control" name="kilometrajeEvento" min="0" step="1" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Tipo de evento</label>
          <select class="form-select" name="tipoEvento" required>
            <option value="SERVICIO">Servicio</option>
            <option value="REPARACION">Reparación</option>
            <option value="SINIESTRO">Siniestro</option>
            <option value="VTV">VTV</option>
            <option value="TRANSFERENCIA">Transferencia</option>
            <option value="OTRO">Otro</option>
          </select>
        </div>
        <div id="grp-usuario-registrador" class="mb-3 d-none">
          <label for="usuarioRegistradorId" class="form-label">Usuario registrador (ID)</label>
          <input type="number" min="1" step="1" id="usuarioRegistradorId" class="form-control">
          <div class="form-text">
            Solo para administradores. Si lo dejás vacío, el evento se registrará como el admin.
          </div>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success">Guardar evento</button>
      </div>
    </form>

    <div id="mensaje" class="mt-3"></div>
  </main>

  <footer class="site-footer bg-dark text-white text-center py-3">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/addEvento.js"></script>
  
</body>
</html>
