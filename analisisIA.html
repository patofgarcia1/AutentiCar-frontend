<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Análisis IA - AutentiCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div id="site-nav"></div>

  <main class="container my-5">
    <h3 class="mb-3 section-narrow">Análisis IA del documento</h3>
    <div id="msg" class="section-narrow"></div>

    <div id="summary" class="mb-4 section-narrow"></div>

    <div class="row g-3 section-narrow">
      <div class="col-md-4">
        <div class="card"><div class="card-body">
          <div class="text-muted small">Páginas</div>
          <div id="pages" class="fs-4">-</div>
        </div></div>
      </div>
      <div class="col-md-4">
        <div class="card"><div class="card-body">
          <div class="text-muted small">Chars (OCR)</div>
          <div id="chars" class="fs-4">-</div>
        </div></div>
      </div>
      <div class="col-md-4">
        <div class="card"><div class="card-body">
          <div class="text-muted small">Tiempo OCR</div>
          <div id="time" class="fs-4">-</div>
        </div></div>
      </div>
    </div>

    <!-- Flags -->
    <div class="mt-4 section-compact">
      <h5>Campos detectados</h5>
      <ul class="list-group" id="flags"></ul>
    </div>

    <!-- Metadatos -->
    <div class="mt-4 section-compact">
      <h5>Metadatos</h5>
      <div id="metadata"></div>
    </div>

    <!-- Reasons -->
    <div class="mt-4 section-narrow">
      <h5>Razones</h5>
      <ul class="list-group" id="reasons"></ul>
    </div>
  </main>

  <footer class="site-footer bg-dark text-white text-center py-3">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/analisisIA.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
