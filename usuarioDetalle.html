<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Usuario - AutentiCar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

  <div id="site-nav"></div>

  <main class="profile-wrapper">
    <section class="profile-card">

      <div class="profile-avatar">
        <div class="profile-avatar-circle"></div>
        <input type="file" id="file-fotoPerfil" accept="image/*" hidden  />
        <img
            src="img/iconoEditar.png"
            id="avatar-edit"
            class="avatar-edit"
            alt="Cambiar foto de perfil"
            title="Cambiar foto"
            role="button"
            tabindex="0"
          />
      </div>

      <h2 id="user-nombre" class="profile-name"></h2>
      <p id="user-email" class="profile-subtext"></p>
      <p id="user-tel" class="profile-subtext"></p>

      <div id="nivel-container" class="nivel-container"></div>

      <div id="acciones-container" class="profile-actions"></div>

      <div class="pt-4 border-t border-gray-200 mt-4 w-full">
        <button id="btn-eliminar" class="btn-danger-full">Eliminar cuenta</button>
      </div>

      <div id="mensaje" class="mt-3 w-full"></div>
    </section>
  </main>

  <footer class="site-footer bg-dark text-white text-center py-2">
    <div class="container">
      <p class="m-0">Â© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/usuarioDetalle.js"></script>

</body>
</html>
