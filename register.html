<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registro - AutentiCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="nombre" class="form-control" type="text" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input id="apellido" class="form-control" type="text" required />
            </div>
            <div class="mb-3">
                <label class="form-label">DNI</label>
                <input id="dni" class="form-control" type="number" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" type="email" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Telefono celular</label>
                <input id="telefonoCelular" class="form-control" type="tel" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input id="password" class="form-control" type="password" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select id="rol" class="form-select" required>
                    <option value="PARTICULAR">Particular</option>
                    <option value="TALLER">Taller</option>
                    <option value="CONCESIONARIO">Concesionario</option>
                </select>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Crear Cuenta</button>
            </div>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/register.js"></script>
</body>
</html>
