<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registro - AutentiCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="login-body">
  <main class="login-wrapper">
    <section class="register-card">
      <h2 class="login-title">Crear Cuenta</h2>

      <form id="registerForm" class="register-form">
        <!-- Fila 1: Nombre y Apellido -->
        <div class="form-row">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" required placeholder="Nombre" class="login-input"/>
          </div>
          <div class="form-group">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" type="text" required placeholder="Apellido" class="login-input"/>
          </div>
        </div>

        <!-- Fila 2: DNI y Teléfono -->
        <div class="form-row">
          <div class="form-group">
            <label for="dni" class="form-label">DNI</label>
            <input id="dni" type="number" required placeholder="DNI" class="login-input"/>
          </div>
          <div class="form-group">
            <label for="telefonoCelular" class="form-label">Teléfono celular</label>
            <input id="telefonoCelular" type="tel" required placeholder="Teléfono celular" class="login-input"/>
          </div>
        </div>

        <!-- Fila 3: Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" required placeholder="Correo electrónico" class="login-input"/>
        </div>

        <!-- Fila 4: Contraseña -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" type="password" required placeholder="Contraseña" class="login-input"/>
        </div>

        <!-- Fila 5: Rol -->
        <div class="form-group">
          <label for="rol" class="form-label">Rol</label>
          <select id="rol" required class="login-input">
            <option value="">Seleccioná un rol...</option>
            <option value="PARTICULAR">Particular</option>
            <option value="TALLER">Taller</option>
            <option value="CONCESIONARIO">Concesionario</option>
          </select>
        </div>

        <button type="submit" class="login-btn">Crear Cuenta</button>

        <div id="mensaje" class="text-center mt-2"></div>
      </form>

      <p class="login-register">
        ¿Ya tenés cuenta?
        <a href="login.html" class="login-register-link">Iniciá sesión</a>
      </p>

      <div class="login-logo">
        <img src="img/logo Autenticar fondoBlanco.png" alt="AutentiCar" />
      </div>
    </section>
  </main>

  <footer class="site-footer text-white text-center py-3">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/register.js"></script>
</body>
</html>
