<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - AutentiCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet">
    </link>
</head>
<body class="login-body">
  <main class="login-wrapper">
    <section class="login-card">
      <h2 class="login-title">Iniciar Sesión</h2>

      <form id="loginForm" class="login-form">
        <div>
          <input 
            id="email"
            name="email"
            type="email"
            required
            placeholder="Correo electrónico"
            class="login-input"
          />
        </div>

        <div>
          <input
            id="password"
            name="password"
            type="password"
            required
            placeholder="Contraseña"
            class="login-input"
          />
        </div>

        <button type="submit" class="login-btn">Ingresar</button>

        <div id="mensaje" class="text-center mt-2"></div>
      </form>
      <p class="login-register">
        ¿No tenés cuenta?
        <a href="register.html" class="login-register-link">Registrate acá</a>
      </p>

      <div class="login-logo">
        <img src="img/logo Autenticar fondoBlanco.png" alt="AutentiCar" />
      </div>
    </section>
  </main>

  <footer class="site-footer text-white text-center py-3">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/login.js"></script>
</body>
</html>
