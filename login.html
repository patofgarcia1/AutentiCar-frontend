<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - AutentiCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet">
    </link>
</head>
<body>
    <div class="container py-5">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" type="email" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input id="password" class="form-control" type="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
        <a href="register.html">¿No tenes cuenta? Registrate acá</a>
        <br>
        <img src="img/logo Autenticar fondoBlanco.png" alt="logo autentiCar" class="logoAutenticar-login">
    </div>


    <footer class="site-footer bg-dark text-white text-center py-3">
        <div class="container">
            <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="js/login.js"></script>
    
</body>
</html>
