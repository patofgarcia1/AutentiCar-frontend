<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Cargar Documento - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="login-body">
  <div id="site-nav"></div>

  <main class="login-wrapper">
    <section class="register-card">
      <h2 class="login-title">Cargar Documento</h2>

      <form id="form-documento" class="register-form">

        <div class="form-group">
          <label class="form-label" for="nombre">Nombre</label>
          <input 
            type="text" 
            id="nombre"
            name="nombre"
            placeholder="Ej: VTV 2025" 
            required 
            class="login-input"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="tipoDoc">Tipo de documento</label>
          <select id="tipoDoc" name="tipoDoc" required class="login-input">
            <option value="" disabled selected>Seleccione un tipo…</option>
            <option value="TITULO">Título</option>
            <option value="CEDULA">Cédula</option>
            <option value="VTV">VTV</option>
            <option value="SEGURO">Seguro</option>
            <option value="INFORME">Informe</option>
            <option value="SERVICE">Service</option>
            <option value="OTRO">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="fileDoc">Archivo (PDF / imagen)</label>
          <input 
            type="file" 
            id="fileDoc"
            name="fileDoc"
            accept="image/*,application/pdf"
            required 
            class="login-input"
          />
          <div class="form-text">Tamaño sugerido ≤ 15 MB.</div>
        </div>

        <button id="btnSubirDoc" type="button" class="login-btn">Subir documento</button>

        <div id="mensaje" class="text-center mt-3"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer bg-dark text-white text-center py-2">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <div class="modal fade" id="iaSpinnerModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-body text-center py-5">
          <img src="img/spinner azul.gif" alt="Analizando..." style="width: 96px; height: 96px; object-fit: contain;" />
          <h5 class="mt-4 mb-0">El documento está siendo analizado por la IA</h5>
          <p class="text-muted mb-0 mt-2">Esto puede demorar unos segundos…</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/addDocumento.js"></script>
</body>
</html>
