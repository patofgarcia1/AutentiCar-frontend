<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Cargar Documento - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<div class="modal fade" id="iaSpinnerModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-body text-center py-5">
        <img src="img/spinner azul.gif" alt="Analizando..." style="width: 96px; height: 96px; object-fit: contain;" />
        <h5 class="mt-4 mb-0">El documento está siendo analizado por la IA</h5>
        <p class="text-muted mb-0 mt-2">Esto puede demorar unos segundos…</p>
      </div>
    </div>
  </div>
</div>
<body class="d-flex flex-column min-vh-100">
  <div id="site-nav"></div>

  <main class="container flex-grow-1 py-5">
    <h2 class="mb-4">Cargar Documento</h2>

    <div id="aviso-ids" class="mb-3"></div>

    <form id="form-documento">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Tipo de documento</label>
          <select class="form-select" name="tipoDoc" id="tipoDoc" required>
            <option value="" selected disabled>Seleccione un tipo…</option>
            <option value="TITULO">TÍTULO</option>
            <option value="CEDULA">CÉDULA</option>
            <option value="VTV">VTV</option>
            <option value="SEGURO">SEGURO</option>
            <option value="INFORME">INFORME</option>
            <option value="SERVICE">SERVICE</option>
            <option value="OTRO">OTRO</option>
          </select>
        </div>

        <div class="col-md-8 mb-3">
          <label class="form-label">Archivo (PDF / imagen)</label>
          <input type="file" class="form-control" id="fileDoc" accept="image/*,application/pdf" required>
          <div class="form-text">Tamaño sugerido ≤ 15 MB.</div>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button id="btnSubirDoc" type="button" class="btn btn-primary">Subir documento</button>
        <a id="btnVolver" class="btn btn-secondary" href="#">Volver al listado</a>
      </div>
    </form>

    <!-- <hr class="my-4">

    <h5>Documentos del vehículo</h5>
    <div id="docs-root"></div> -->

    <div id="mensaje" class="mt-3"></div>

  </main>

  <footer class="site-footer bg-dark text-white text-center py-3">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/addDocumento.js"></script>
</body>
</html>
