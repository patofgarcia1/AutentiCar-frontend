<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Agregar Vehículo - AutentiCar</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-['Spline_Sans'] min-h-screen flex flex-col">
  <div id="site-nav"></div>

  <main class="flex-grow flex justify-center items-center py-10 px-4">
    <section class="vehiculo-card w-full max-w-3xl bg-white shadow-md rounded-2xl p-8">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900">Cargar Vehículo</h2>
        <p class="text-gray-500 text-sm mt-1">Completá los datos del vehículo que querés agregar</p>
      </div>

      <form id="form-vehiculo" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">VIN</label>
            <input type="text" name="vin" class="form-input" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
            <input type="text" name="marca" class="form-input" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Modelo</label>
            <input type="text" name="modelo" class="form-input" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Año</label>
            <input type="number" name="anio" class="form-input" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Kilometraje</label>
            <input type="number" name="kilometraje" class="form-input" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Puertas</label>
            <input type="number" name="puertas" class="form-input" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Motor (L)</label>
            <input type="number" step="0.1" name="motor" class="form-input" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
            <input type="text" name="color" class="form-input" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Combustible</label>
            <input type="text" name="tipoCombustible" class="form-input" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Transmisión</label>
            <input type="text" name="tipoTransmision" class="form-input" required />
          </div>
        </div>
        
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">¿Quién puede ver el historial del auto?</label>
          <div class="flex flex-wrap gap-3">
            <div>
              <input type="radio" id="usuarioRegistrado" name="allowedToSee" value="REGISTRADO" class="peer hidden" checked />
              <label for="usuarioRegistrado" class="radio-option">Usuarios Registrados</label>
            </div>
            <div>
              <input type="radio" id="usuarioValidado" name="allowedToSee" value="VALIDADO" class="peer hidden" />
              <label for="usuarioValidado" class="radio-option">Usuarios Validados</label>
            </div>
          </div>
        </div>

        <div id="grp-usuario-destino" class="hidden">
          <label for="usuarioIdDestino" class="block text-sm font-medium text-gray-700 mb-1 mt-2">Usuario destino (ID)</label>
          <input type="number" min="1" step="1" id="usuarioIdDestino" class="form-input" />
          <p class="text-xs text-gray-500 mt-1">Solo para administradores. Si lo dejás vacío, se asigna al usuario actual.</p>
        </div>

        <div id="mensaje" class="mt-2"></div>

        <div class="flex justify-end gap-3 pt-4">
          <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Cancelar</button>
          <button type="submit" class="btn-success-full">Guardar Vehículo</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer text-white text-center py-3">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/addVehiculo.js"></script>
</body>
</html>
