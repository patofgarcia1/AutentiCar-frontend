<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Agregar Vehículo - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">AutentiCar</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="usuarioDetalle.html">Mi Perfil</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="mb-4">Cargar Vehículo</h2>
    <form id="form-vehiculo">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">VIN</label>
          <input type="text" class="form-control" name="vin" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Marca</label>
          <input type="text" class="form-control" name="marca" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Modelo</label>
          <input type="text" class="form-control" name="modelo" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Año</label>
          <input type="number" class="form-control" name="anio" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Kilometraje</label>
          <input type="number" class="form-control" name="kilometraje" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Puertas</label>
          <input type="number" class="form-control" name="puertas" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Motor (L)</label>
          <input type="number" step="0.1" class="form-control" name="motor" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Color</label>
          <input type="text" class="form-control" name="color" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Tipo de Combustible</label>
          <input type="text" class="form-control" name="tipoCombustible" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Transmisión</label>
          <input type="text" class="form-control" name="tipoTransmision" required>
        </div>
      </div>
      <div class="tet-centexr mt-4">
        <button type="submit" class="btn btn-success">Guardar Vehículo</button>
        </div>
    
    </form>
    <div id="mensaje" class="mt-3"></div>
  </main>

  <script type="module" src="js/addVehiculo.js"></script>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
