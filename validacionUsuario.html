<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Validar usuario - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-['Spline_Sans'] min-h-screen flex flex-col">
  <div id="site-nav"></div>

  <main class="flex-grow flex justify-center items-center py-10 px-4">
    <section class="validate-card">
      <div class="text-center mb-6">
        <div class="flex justify-center mb-4">
          <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center">
            <img src="img/dni icono.png" alt="icono dni" class="icono-dni">
          </div>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Validación de Usuario</h2>
        <p class="text-gray-500 text-sm mt-1">Subí imágenes del frente y dorso de tu DNI para verificar tu identidad</p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Frente del DNI (imagen o PDF)</label>
          <input id="fileFrente" type="file" accept="image/*,application/pdf" class="login-input" required>
          <small id="frenteEstado" class="text-gray-500 text-sm"></small>
          <div class="text-start mt-2">
            <button id="btnSubirFrente" type="button" class="btn-secondary-full">Subir frente</button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Dorso del DNI (imagen o PDF)</label>
          <input id="fileDorso" type="file" accept="image/*,application/pdf" class="login-input" required>
          <small id="dorsoEstado" class="text-gray-500 text-sm"></small>
          <div class="text-start mt-2">
            <button id="btnSubirDorso" type="button" class="btn-secondary-full">Subir dorso</button>
          </div>
      
        </div>

        <div id="mensaje" class="mt-2"></div>

        <button id="btnEnviar" type="button" class="btn-success-full w-full">Enviar para validar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer text-white text-center py-3">
    <div class="container">
      <p class="m-0">© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/validacionUsuario.js"></script>
</body>
</html>
