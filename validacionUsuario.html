<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Validar usuario - AutentiCar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="site-nav"></div>

  <main class="container flex-grow-1 py-5">
    <h2 class="mb-4">Cargar DNI</h2>

    <div class="mb-3">
        <label class="form-label">Frente del DNI (imagen o PDF)</label>
        <input type="file" id="fileFrente" class="form-control" accept="image/*,application/pdf" required>
        <small id="frenteEstado" class="form-text text-muted"></small>
        <button id="btnSubirFrente" type="button" class="btn btn-primary mt-2">Subir frente</button>
    </div>

    <div class="mb-3">
        <label class="form-label">Dorso del DNI (imagen o PDF)</label>
        <input type="file" id="fileDorso" class="form-control" accept="image/*,application/pdf" required>
        <small id="dorsoEstado" class="form-text text-muted"></small>
        <button id="btnSubirDorso" type="button" class="btn btn-primary mt-2">Subir dorso</button>
    </div>

    <div id="mensaje" class="mt-3"></div>

    <button id="btnEnviar" type="button" class="btn btn-success">Enviar para validar</button>

  </main>

  <footer class="site-footer bg-dark text-white text-center py-3">
    <div class="container">
      <p class="m-0">Â© 2025 AutentiCar. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/validacionUsuario.js"></script>
</body>
</html>
